<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="grid-box">
        <div id="image-leftside">
            <div class="odin-banner">
                <img id="odin-logo" src="/images/odin-lined.png" alt="the odin project icon">
                <p class="odin-text">ODIN</p>
            </div>
            <p class="bottom-text-phot-by">
                Photo by 
                <a style="color: white;" href="https://unsplash.com/@haliewestphoto">Halie West</a> 
                on
                <a style="color: white;" href="https://unsplash.com/">Unsplash</a>
            </p>
        </div>
        <div id="content-side">
            <div class="container-right">
                <form action="">
                    <div class="sign-up-form">
                        <div class="container-center">
                            <div>
                                <label class="label-form" for="first-name">First Name</label>
                                <br>
                                <input class="input-form" type="text" id="first-name">
                                <br><br>
        
                                <label class="label-form" for="email">Email</label>
                                <br>
                                <input type="email" id="email">
                                <br><br>
                                <label class="label-form" for="password">Password</label>
                                <br>
                                <input type="password" id="password">
                                <br>
    
                            </div>
                            <div>
                                <label class="label-form" for="last-name">Last Name</label>
                                <br>
                                <input type="text" id="last-name">
                                <br><br>
                                <label class="label-form" for="phone-number">Phone Number</label>
                                <br>
                                <input type="number" id="phone-number">
                                <br><br>
                                <label class="label-form" for="confirm-pasword">Confirm Password</label>
                                <br>
                                <input type="password" id="confirm-password">
                            </div>

                        </div>
                    </div>
                </form>
            </div>

        </div>

    </div>
    
</body>
</html>
